<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
        // Catched the input box value 
       const name = document.getElementById('name');
       const gender = document.querySelectorAll('#gender')
       const email = document.getElementById('email');
       const mobile = document.getElementById('mobile');
        // Catched the h1 , h2 , h3, h4  
        const dName = document.getElementById('dName')
        const dGender = document.getElementById('dGender')
        const dEmail = document.getElementById('dEmail')
        const dMobile = document.getElementById('dMobile')
		function showName() {
			// Show filled name inside h1
            dName.innerText = name.value;
		}

		function showGender() {
			// Show the selected gender inside h2
            dGender.innerText = gender[0].value;
		}

		function showEmail() {
			// Show the filled email inside h3
            dEmail.innerText = email.value;
		}

		function showMobile() {
			// Show the filled mobile inside h4
            dMobile.innerText = mobile.value;
		}

		function resetForm() {
			// Reset all the form elements to default values (blank "")
                name.value = "";
                gender[0].value = "";
                email.value = "";
                mobile.value = "";

		}
		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
            dName.innerText = "";
            dGender.innerText = "";
            dEmail.innerText = "";
            dMobile.innerText = "";
		}
	</script>
</body>
</html>
